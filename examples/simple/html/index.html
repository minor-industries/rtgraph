<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rtgraph simple example</title>

    <style>
        .wide {
            width: 97.5%;
            margin-bottom: 10px;
        }
    </style>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <script type="text/javascript" src="msgpack.min.js"></script>
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript">
        const minute = 1000 * 60;

        Dygraph.onDOMready(function onDOMready() {
            new Graph(document.getElementById("graphdiv0"), {
                seriesNames: ["sample1", "sample1_avg_30s", "sample2"],
                title: "Sample Series: {value}",
                height: 300,
                windowSize: minute,
                labels: ["x", "Y1", "Y2", "Y3"],
                mappers: [x => x * 10.0],
                series: {
                    Y1: {
                        strokeWidth: 1,
                    }
                },
            });
        });
    </script>
</head>
<body>

<div id="graphdiv0" class="wide"></div>

</body>
</html>
