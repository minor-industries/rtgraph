<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rtgraph simple example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="rtgraph/dygraph.css"/>
    <link rel="stylesheet" type="text/css" href="rtgraph/rtgraph.css"/>

    <link rel="stylesheet" type="text/css" href="rtgraph/purecss/base-min.css">
    <link rel="stylesheet" type="text/css" href="rtgraph/purecss/pure-min.css">
    <link rel="stylesheet" type="text/css" href="rtgraph/purecss/grids-responsive-min.css">

    <script type="text/javascript" src="rtgraph/dygraph.min.js"></script>
    <script type="text/javascript" src="rtgraph/msgpack.min.js"></script>

    <style>
        .content {
            text-align: center;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: lightblue;
        }

        .green {
            background-color: lightgreen;
        }

        .graph {
            border: 2px solid gray;
            margin: 10px;
        }
    </style>

    <script type="module">
        import {Graph} from './rtgraph/rtgraph.js';

        document.addEventListener("DOMContentLoaded", () => {
            const minute = 1000 * 60;

            new Graph(document.getElementById("graphdiv0"), {
                seriesNames: [
                    "sample1 | gt 0.2",
                    "sample1 | gt 0.2 | avg 30s",
                    "sample1 | gt 0.2 | avg 30s triangle | add 0.1",
                    "sample2 | gt -0.5"
                ],
                ylabel: "random value",
                title: "Sample Series: {value}",
                height: 300,
                windowSize: minute,
                series: {
                    y1: {
                        strokeWidth: 1,
                    }
                },
                maxGapMs: 1400,
            });
        });
    </script>
</head>
<body>

<div class="pure-g">
    <div class="pure-u-1">
        <div id="graphdiv0" class="graph"></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="content red">one</div>
    </div>
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="content blue">two</div>
    </div>
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="content green">three</div>
    </div>
</div>

</body>
</html>
